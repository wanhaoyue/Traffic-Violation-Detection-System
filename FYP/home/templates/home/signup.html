<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Traffic Violation Detection System</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .signup-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            max-height: 95vh;
        }
        .signup-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .signup-header h2 {
            color: #4a4a4a;
            font-weight: 600;
            font-size: 1.5rem;
        }
        .traffic-light {
            font-size: 36px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
        }
        .traffic-light i {
            margin: 0 5px;
        }
        .red { color: #dc3545; }
        .yellow { color: #ffc107; }
        .green { color: #28a745; }
        .form-control {
            padding: 10px;
        }
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
            border-color: #667eea;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .btn {
            border-radius: 10px;
            padding: 8px 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        .btn-primary {
            background-color: #667eea;
            border-color: #667eea;
        }
        .btn-primary:hover {
            background-color: #5a6edb;
            border-color: #5a6edb;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }
        .btn-block {
            width: 100%;
        }
        .message {
            text-align: center;
            color: #dc3545;
            margin-bottom: 15px;
            font-size: 0.9rem;
            background-color: rgba(220, 53, 69, 0.1);
            padding: 8px;
            border-radius: 5px;
            border-left: 4px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-container">
            <div class="signup-header">
                <div class="traffic-light">
                    <i class="fas fa-circle red"></i>
                    <i class="fas fa-circle yellow"></i>
                    <i class="fas fa-circle green"></i>
                </div>
                <h2 style="font-size: 1.25rem; color: #4a4a4a; margin-bottom: 5px;">
                    Traffic Violation Detection System
                </h2>
                <h2>Create Your Account</h2>
            </div>

            {% if messages %}
            <div class="message">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control" name="username" placeholder="Enter User ID" required>
                </div>
                
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" class="form-control" name="email" placeholder="Enter Email" required>
                </div>

                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
                </div>

                <div class="d-grid gap-2 mt-3">
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-check-circle me-2"></i> Sign Up
                    </button>
                </div>
            </form>

            <div class="mt-3">
    <a href="{% url 'homepage' %}" class="btn btn-secondary btn-block">
        <i class="fas fa-home me-2"></i> Back to Home
    </a>
</div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
