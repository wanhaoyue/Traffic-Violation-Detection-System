<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Violation Detection System</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            max-height: 95vh;
        }
        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-header h2 {
            color: #4a4a4a;
            font-weight: 600;
            font-size: 1.5rem;
        }
        .traffic-light {
            font-size: 36px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
        }
        .traffic-light i {
            margin: 0 5px;
        }
        .red {
            color: #dc3545;
        }
        .yellow {
            color: #ffc107;
        }
        .green {
            color: #28a745;
        }
        .form-control {
            padding: 10px;
        }
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.25);
            border-color: #667eea;
        }
        .input-group-text {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
        }
        .input-group > .input-group-text {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        .input-group > .form-control {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            margin-bottom: 0;
        }
        .btn {
            border-radius: 10px;
            padding: 8px 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        .btn-primary {
            background-color: #667eea;
            border-color: #667eea;
        }
        .btn-primary:hover {
            background-color: #5a6edb;
            border-color: #5a6edb;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.4);
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        .btn-block {
            width: 100%;
        }
        .or-divider {
            text-align: center;
            margin: 15px 0;
            position: relative;
        }
        .or-divider:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #ddd;
            z-index: 1;
        }
        .or-divider span {
            background-color: white;
            padding: 0 15px;
            position: relative;
            z-index: 2;
            color: #6c757d;
        }
        .alert {
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 10px;
        }
        .welcome-text {
            text-align: center;
            margin-bottom: 15px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .mt-3 {
            margin-top: 10px !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <div class="traffic-light">
                    <i class="fas fa-circle red"></i>
                    <i class="fas fa-circle yellow"></i>
                    <i class="fas fa-circle green"></i>
                </div>
                <h2>Traffic Violation Detection System</h2>
                <p class="welcome-text">Sign in to continue to the detection system</p>
            </div>
            
            {% if messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            
            <!-- Login Form -->
            <form method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control" name="user_id" placeholder="Enter User ID" required>
                </div>
                
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" name="password" placeholder="Enter Password" required>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt me-2"></i> Sign In
                    </button>
                </div>
            </form>
            
            <div class="or-divider">
                <span>OR</span>
            </div>
            
            <div class="d-grid gap-2">
                <!-- Sign Up Button -->
                <form method="get" action="{% url 'signup' %}">
                    <button type="submit" class="btn btn-success btn-block">
                        <i class="fas fa-user-plus me-2"></i> Create Account
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
