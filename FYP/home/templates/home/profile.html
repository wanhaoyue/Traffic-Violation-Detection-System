<!DOCTYPE html>
{% load static %}
<html lang="en" class="transition duration-300">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#1a237e',
                        secondary: '#ff5722'
                    },
                    borderRadius: {
                        button: '8px'
                    }
                }
            }
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'home/background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        
        .profile-card {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            overflow: hidden;
            margin-top: 80px;
            margin-bottom: 80px;
            /* Increased width for a horizontally longer box */
            max-width: 700px;
            width: 90%;
            min-height: 500px;
        }
        
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .profile-header {
            background: linear-gradient(135deg, #1a237e 0%, #303f9f 100%);
            padding: 35px 20px;
            text-align: center;
            color: white;
        }
        
        .profile-icon {
            background-color: white;
            color: #1a237e;
            width: 100px;
            height: 100px;
            font-size: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .profile-body {
            padding: 40px;
            /* This will make content stretch and fill the card */
            display: flex;
            flex-direction: column;
            height: calc(100% - 190px); /* Account for header height */
        }
        
        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            transition: all 0.2s ease;
        }
        
        .info-item:hover {
            background-color: #e9ecef;
        }
        
        .info-icon {
            color: #1a237e;
            font-size: 28px;
            margin-right: 20px;
            min-width: 28px;
        }
        
        .btn-container {
            /* Adjusted to ensure button is fully visible in the box */
            margin-top: auto;
            margin-bottom: 30px;
        }
        
        .btn-back {
            background: linear-gradient(135deg, #1a237e 0%, #303f9f 100%);
            border: none;
            border-radius: 8px;
            padding: 15px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, #303f9f 0%, #3949ab 100%);
        }
        
        /* Dark mode styles */
        .dark body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('{% static "home/background.jpg" %}');
        }
        
        .dark .profile-card {
            background-color: rgba(33, 37, 41, 0.95);
            color: #e9ecef;
        }
        
        .dark .info-item {
            background-color: rgba(52, 58, 64, 0.8);
            color: #e9ecef;
        }
        
        .dark .info-item:hover {
            background-color: rgba(73, 80, 87, 0.8);
        }
        
        .dark .info-icon {
            color: #7986cb;
        }
        
        /* Fix for dark mode text visibility */
        .dark .small.text-muted {
            color: #ffffff !important;
        }
    </style>
</head>
<body>
    <!-- Header (kept intact as requested) -->
    <header class="bg-primary text-white shadow-lg w-full">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <i class="ri-traffic-light-line ri-xl"></i>
                <h1 class="text-xl md:text-2xl font-bold">Traffic Violation Detection System</h1>
            </div>
            <div class="flex items-center space-x-3">
                <button id="themeToggle" class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center hover:bg-white/20 transition">
                    <i class="ri-moon-line text-white text-xl" id="toggleIcon"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Enhanced Profile Content - "Account Information" text removed -->
    <div class="container d-flex justify-content-center">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-icon">
                    <i class="ri-user-line"></i>
                </div>
                <h2 class="h3 mb-0">User Profile</h2>
                <!-- Removed "Account Information" text as requested -->
            </div>
            
            <div class="profile-body">
                <div class="info-item">
                    <i class="ri-shield-user-line info-icon"></i>
                    <div>
                        <p class="mb-0 small text-muted">User ID</p>
                        <p class="mb-0 fw-bold">{{ username }}</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <i class="ri-lock-password-line info-icon"></i>
                    <div>
                        <p class="mb-0 small text-muted">Password</p>
                        <p class="mb-0 fw-bold">{{ password }}</p>
                    </div>
                </div>
                
                <!-- Back button positioned with margin-bottom to ensure visibility -->
                <div class="btn-container">
                    <a href="{% url 'dashboard' %}" class="btn btn-primary btn-back w-100 d-flex align-items-center justify-content-center">
                        <i class="ri-arrow-left-line me-2"></i>
                        Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Dark mode toggle script (kept intact as requested) -->
    <script>
        if (localStorage.getItem('theme') === 'dark' ||
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            document.getElementById('toggleIcon').classList.remove('ri-moon-line');
            document.getElementById('toggleIcon').classList.add('ri-sun-line');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const toggleBtn = document.getElementById('themeToggle');
            const icon = document.getElementById('toggleIcon');
            const htmlEl = document.documentElement;

            toggleBtn.addEventListener('click', () => {
                if (htmlEl.classList.contains('dark')) {
                    htmlEl.classList.remove('dark');
                    icon.classList.remove('ri-sun-line');
                    icon.classList.add('ri-moon-line');
                    localStorage.setItem('theme', 'light');
                } else {
                    htmlEl.classList.add('dark');
                    icon.classList.remove('ri-moon-line');
                    icon.classList.add('ri-sun-line');
                    localStorage.setItem('theme', 'dark');
                }
            });
        });
    </script>
</body>
</html>
